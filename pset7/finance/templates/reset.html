{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('reset') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="current_password" placeholder="Current Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password_confirm" placeholder="Confirm New Password" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Reset</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
