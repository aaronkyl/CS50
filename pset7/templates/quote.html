{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Look Up</button>
            </div>
            <div class="quote">
                <div class="quote-return-headers">
                    <p>Symbol:</p>
                    <p>Name:</p>
                    <p>Price:</p>
                </div>
                <div class="quote-return-values">
                    <p>{{ symbol }}</p>
                    <p>{{ name }}</p>
                    <p>{{ price }}</p>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
